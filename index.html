    <style>
        :root {
            --bg-light: #f0f4f8;
            --text-light: #111;
            --card-light: #ffffff;
            --button-light: #5f7fff;
            --button-hover-light: #405dd5;

            --text-dark: #f5f5f5;
            --card-dark: #1e1e1e;
            --button-dark: #5f7fff;
            --button-hover-dark: #3e54a3;
        }

        html[data-theme='light'] {
            --bg: var(--bg-light);
            --text: var(--text-light);
            --card: var(--card-light);
            --button: var(--button-light);
            --button-hover: var(--button-hover-light);
        }

        html[data-theme='dark'] {
            --bg: var(--bg-dark);
            --text: var(--text-dark);
            --card: var(--card-dark);
            --button: var(--button-dark);
            --button-hover: var(--button-hover-dark);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 40px 20px;
            max-width: 900px;
            margin: auto;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 30px;
        }

        #toolSearch {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        li {
            background: var(--card);
            padding: 15px;
            margin: 10px auto;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        a {
            text-decoration: none;
            color: var(--text);
            font-size: 18px;
            display: block;
        }

        a:hover {
            color: #007acc;
        }

        #toggleTheme {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid var(--text);
            color: var(--text);
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 14px;
            cursor: pointer;

        .footer {
            margin-top: 60px;

                alt="Buy Me a Coffee">
        </a>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute("data-theme");
            const next = current === "light" ? "dark" : "light";
            html.setAttribute("data-theme", next);
            localStorage.setItem("theme", next);
        }

        document.getElementById("toggleTheme").onclick = toggleTheme;

        (function () {
            const saved = localStorage.getItem("theme");
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute("data-theme", saved || (prefersDark ? "dark" : "light"));
        })();

        const search = document.getElementById("toolSearch");
        const listItems = document.querySelectorAll("#toolList li");
        search.addEventListener("input", () => {
            const val = search.value.toLowerCase();
            listItems.forEach(li => {
                li.style.display = li.textContent.toLowerCase().includes(val) ? "block" : "none";
            });
        });
    </script>
</body>
