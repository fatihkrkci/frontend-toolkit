    <meta charset="UTF-8" />

    <style>
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
        }
        :root {
            --bg-light: #f0f2f5;
            --text-light: #333;
            --card-light: #fff;
            --button-light: #5f7fff;
            --button-hover-light: #405dd5;

            --bg-dark: #1e1e1e;
            --text-dark: #f5f5f5;
            --card-dark: #2c2c2c;
            --button-dark: #5f7fff;
            --button-hover-dark: #3e54a3;
        }

        html[data-theme='light'] {
            --bg: var(--bg-light);
            --text: var(--text-light);
            --card: var(--card-light);
            --button: var(--button-light);
            --button-hover: var(--button-hover-light);
        }

        html[data-theme='dark'] {
            --bg: var(--bg-dark);
            --text: var(--text-dark);
            --card: var(--card-dark);
            --button: var(--button-dark);
            --button-hover: var(--button-hover-dark);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            max-width: 800px;
            margin: auto;
            padding: 30px;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }

        h1 {
            margin-bottom: 10px;

        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .topbar a {
            font-size: 14px;
            color: var(--text);
            text-decoration: none;
        }

        .toggle-theme {
            background: none;
            border: 1px solid var(--text);
            color: var(--text);
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 14px;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: monospace;
            font-size: 16px;
            box-sizing: border-box;
        }

            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .buttons button,
        .copy-button {
            padding: 10px 16px;
            cursor: pointer;
            border: none;
            background-color: var(--button);
            color: white;
            border-radius: 6px;
            font-weight: 600;

        }

        .copy-button:hover {
            background-color: var(--button-hover);
        }

        #output {
            margin-top: 30px;
            padding: 15px;
            background: var(--card);
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: monospace;
            font-size: 16px;
            text-align: left;
            white-space: pre-wrap;
            transition: background 0.3s;

<body>
    <div class="topbar">
        <a href="../">‚Üê Back to Home</a>
        <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <h1>üî§ Text Case Converter</h1>
    <p>Convert your text into different cases instantly</p>

    <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>

    <div class="buttons">
        <button onclick="convert('upper')">UPPERCASE</button>
        <button onclick="convert('lower')">lowercase</button>
        <button onclick="convert('camel')">camelCase</button>
        <button onclick="convert('kebab')">kebab-case</button>
        <button onclick="convert('snake')">snake_case</button>
        <button onclick="convert('pascal')">PascalCase</button>
    </div>

    <div id="output">Converted text will appear here...</div>
    <button class="copy-button" onclick="copyOutput()">üìã Copy Converted Text</button>

    <footer>
        <p>If this tool helped you, consider supporting me:</p>
        <a href="https://www.buymeacoffee.com/fatihkrkci" target="_blank" rel="noopener noreferrer" class="bmc-button">
            <img src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&slug=fatihkrkci&button_colour=5F7FFF&font_colour=ffffff&font_family=Arial&outline_colour=000000&coffee_colour=FFDD00"
                alt="Buy Me a Coffee">
        </a>
    </footer>

    <script>
        function convert(type) {
            const input = document.getElementById("inputText").value.trim();
            let result = "";

            const words = input
                .replace(/[_\-]/g, " ")
                .replace(/([a-z])([A-Z])/g, "$1 $2")
                .toLowerCase()
                .split(/\s+/);

            switch (type) {
                case "upper":
                    result = input.toUpperCase();
                    break;
                case "lower":
                    result = input.toLowerCase();
                    break;
                case "camel":
                    result = words.map((w, i) => i === 0 ? w : w.charAt(0).toUpperCase() + w.slice(1)).join("");
                    break;
                case "pascal":
                    result = words.map(w => w.charAt(0).toUpperCase() + w.slice(1)).join("");
                    break;
                case "kebab":
                    result = words.join("-").toLowerCase();
                    break;
                case "snake":
                    result = words.join("_").toLowerCase();
                    break;
            }

            document.getElementById("output").innerText = result;
        }

        function copyOutput() {
            const output = document.getElementById("output").innerText;
            const tempInput = document.createElement("textarea");
            tempInput.value = output;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Converted text copied to clipboard!");
        }

        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute("data-theme");
            const next = current === "light" ? "dark" : "light";
            html.setAttribute("data-theme", next);
            localStorage.setItem("theme", next);
        }

        function initTheme() {
            const saved = localStorage.getItem("theme");
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute("data-theme", saved || (prefersDark ? "dark" : "light"));
        }

        initTheme();
    </script>
</body>
