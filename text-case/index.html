<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text Case Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            max-width: 800px;
            margin: auto;
            padding: 30px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 28px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: monospace;
            font-size: 16px;
            box-sizing: border-box;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .buttons button,
        .copy-button {
            padding: 10px 16px;
            cursor: pointer;
            border: none;
            background-color: #5f7fff;
            color: white;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .buttons button:hover,
        .copy-button:hover {
            background-color: #405dd5;
        }

        #output {
            margin-top: 30px;
            padding: 15px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: monospace;
            font-size: 16px;
            text-align: left;
            white-space: pre-wrap;
        }

        footer {
            margin-top: 60px;
            padding: 40px 0;
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        .bmc-button img {
            transition: transform 0.3s ease;
            margin-top: 12px;
            border-radius: 8px;
        }

        .bmc-button:hover img {
            transform: scale(1.05);
        }

        .copy-button {
            margin-top: 16px;
        }
    </style>
</head>

<body>
    <h1>Text Case Converter</h1>
    <p>Convert your text into different cases instantly</p>

    <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>

    <div class="buttons">
        <button onclick="convert('upper')">UPPERCASE</button>
        <button onclick="convert('lower')">lowercase</button>
        <button onclick="convert('camel')">camelCase</button>
        <button onclick="convert('kebab')">kebab-case</button>
        <button onclick="convert('snake')">snake_case</button>
        <button onclick="convert('pascal')">PascalCase</button>
    </div>

    <div id="output">Converted text will appear here...</div>
    <button class="copy-button" onclick="copyOutput()">ðŸ“‹ Copy Converted Text</button>

    <footer>
        <p>If this tool helped you, consider supporting me:</p>
        <a href="https://www.buymeacoffee.com/fatihkrkci" target="_blank" class="bmc-button">
            <img src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&slug=fatihkrkci&button_colour=5F7FFF&font_colour=ffffff&font_family=Arial&outline_colour=000000&coffee_colour=FFDD00"
                alt="Buy Me a Coffee">
        </a>
    </footer>

    <script>
        function convert(type) {
            const input = document.getElementById("inputText").value.trim();
            let result = "";

            const words = input
                .replace(/[_\-]/g, " ")
                .replace(/([a-z])([A-Z])/g, "$1 $2")
                .toLowerCase()
                .split(/\s+/);

            switch (type) {
                case "upper":
                    result = input.toUpperCase();
                    break;
                case "lower":
                    result = input.toLowerCase();
                    break;
                case "camel":
                    result = words.map((w, i) => i === 0 ? w : w.charAt(0).toUpperCase() + w.slice(1)).join("");
                    break;
                case "pascal":
                    result = words.map(w => w.charAt(0).toUpperCase() + w.slice(1)).join("");
                    break;
                case "kebab":
                    result = words.join("-").toLowerCase();
                    break;
                case "snake":
                    result = words.join("_").toLowerCase();
                    break;
            }

            document.getElementById("output").innerText = result;
        }

        function copyOutput() {
            const output = document.getElementById("output").innerText;
            const tempInput = document.createElement("textarea");
            tempInput.value = output;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Converted text copied to clipboard!");
        }
    </script>
</body>

</html>
