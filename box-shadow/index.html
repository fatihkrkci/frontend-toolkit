<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Box Shadow Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      max-width: 800px;
      margin: auto;
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      text-align: left;
      color: #444;
    }

    input[type="range"],
    input[type="color"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .preview {
      margin-top: 40px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    #boxPreview {
      width: 200px;
      height: 200px;
      background: #fff;
      margin: 20px auto;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 16px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      background-color: #5f7fff;
      color: white;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #405dd5;
    }

    footer {
      margin-top: 60px;
      padding: 40px 0;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .bmc-button img {
      transition: transform 0.3s ease;
      margin-top: 12px;
      border-radius: 8px;
    }

    .bmc-button:hover img {
      transform: scale(1.05);
    }

    .color-picker-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
      background: #fff;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }

    .color-picker-wrapper input[type="color"] {
      border: none;
      background: transparent;
      width: 40px;
      height: 40px;
      padding: 0;
      cursor: pointer;
    }

    .color-preview-label {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>

<body>
  <h1>Box Shadow Generator</h1>
  <p>Generate CSS box-shadow styles visually</p>

  <label for="xOffset">X Offset:</label>
  <input type="range" id="xOffset" min="-50" max="50" value="10">

  <label for="yOffset">Y Offset:</label>
  <input type="range" id="yOffset" min="-50" max="50" value="10">

  <label for="blur">Blur Radius:</label>
  <input type="range" id="blur" min="0" max="100" value="20">

  <label for="color">Shadow Color:</label>
  <div class="color-picker-wrapper">
    <input type="color" id="color" value="#888888">
    <span class="color-preview-label">Choose a color</span>
  </div>


  <div class="preview">
    <div id="boxPreview"></div>
  </div>

  <textarea id="output" rows="2" readonly></textarea>
  <button onclick="copyCode()">ðŸ“‹ Copy Code</button>

  <footer>
    <p>If this tool helped you, consider supporting me:</p>
    <a href="https://www.buymeacoffee.com/fatihkrkci" target="_blank" class="bmc-button">
      <img
        src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&slug=fatihkrkci&button_colour=5F7FFF&font_colour=ffffff&font_family=Arial&outline_colour=000000&coffee_colour=FFDD00"
        alt="Buy Me a Coffee">
    </a>
  </footer>

  <script>
    const x = document.getElementById("xOffset");
    const y = document.getElementById("yOffset");
    const blur = document.getElementById("blur");
    const color = document.getElementById("color");
    const box = document.getElementById("boxPreview");
    const output = document.getElementById("output");

    function updateShadow() {
      const value = `${x.value}px ${y.value}px ${blur.value}px ${color.value}`;
      box.style.boxShadow = value;
      output.value = `box-shadow: ${value};`;
    }

    function copyCode() {
      output.select();
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }

    [x, y, blur, color].forEach(input => input.addEventListener("input", updateShadow));
    updateShadow();
  </script>
</body>

</html>
