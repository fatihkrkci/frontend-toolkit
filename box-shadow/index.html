<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>

  <meta charset="UTF-8">
  <title>Box Shadow Generator</title>
  <meta name="description" content="Generate and preview CSS box-shadow styles visually.">
  <link rel="icon" type="image/png" href="../favicon.png">
  <style>
    :root {
      --bg-color-light: #f0f2f5;
      --text-color-light: #333;
      --card-bg-light: #fff;
      --button-bg-light: #5f7fff;
      --button-hover-light: #405dd5;

      --bg-color-dark: #1e1e1e;
      --text-color-dark: #f5f5f5;
      --card-bg-dark: #2c2c2c;
      --button-bg-dark: #5f7fff;
      --button-hover-dark: #3e54a3;
    }

    html[data-theme='light'] {
      --bg-color: var(--bg-color-light);
      --text-color: var(--text-color-light);
      --card-bg: var(--card-bg-light);
      --button-bg: var(--button-bg-light);
      --button-hover: var(--button-hover-light);
    }

    html[data-theme='dark'] {
      --bg-color: var(--bg-color-dark);
      --text-color: var(--text-color-dark);
      --card-bg: var(--card-bg-dark);
      --button-bg: var(--button-bg-dark);
      --button-hover: var(--button-hover-dark);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      max-width: 800px;
      margin: auto;
      padding: 30px;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      text-align: left;
    }

    input[type="range"],
    input[type="color"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .preview {
      margin-top: 40px;
      background: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: background 0.3s;
    }

    #boxPreview {
      width: 200px;
      height: 200px;
      background: #fff;
      margin: 20px auto;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 16px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      background-color: var(--button-bg);
      color: white;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .topbar a {
      font-size: 14px;
      color: var(--text-color);
      text-decoration: none;
    }

    .toggle-theme {
      background: none;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .color-picker-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
      background: var(--card-bg);
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }

    .color-picker-wrapper input[type="color"] {
      border: none;
      background: transparent;
      width: 40px;
      height: 40px;
      padding: 0;
      cursor: pointer;
    }

    .color-preview-label {
      font-size: 16px;
    }

    footer {
      margin-top: 60px;
      padding: 40px 0;
      font-size: 14px;
    }

    .bmc-button img {
      transition: transform 0.3s ease;
      margin-top: 12px;
      border-radius: 8px;
    }

    .bmc-button:hover img {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="topbar">
    <a href="../">‚Üê Back to Home</a>
    <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <h1>üéØ Box Shadow Generator</h1>
  <p>Generate CSS box-shadow styles visually</p>

  <label for="xOffset">X Offset:</label>
  <input type="range" id="xOffset" min="-50" max="50" value="10">

  <label for="yOffset">Y Offset:</label>
  <input type="range" id="yOffset" min="-50" max="50" value="10">

  <label for="blur">Blur Radius:</label>
  <input type="range" id="blur" min="0" max="100" value="20">

  <label for="color">Shadow Color:</label>
  <div class="color-picker-wrapper">
    <input type="color" id="color" value="#888888">
    <span class="color-preview-label">Choose a color</span>
  </div>

  <div class="preview">
    <div id="boxPreview"></div>
  </div>

  <textarea id="output" rows="2" readonly></textarea>
  <button onclick="copyCode()">üìã Copy Code</button>

  <footer>
    <p>If this tool helped you, consider supporting me:</p>
    <a href="https://www.buymeacoffee.com/fatihkrkci" target="_blank" class="bmc-button">
      <img
        src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&slug=fatihkrkci&button_colour=5F7FFF&font_colour=ffffff&font_family=Arial&outline_colour=000000&coffee_colour=FFDD00"
        alt="Buy Me a Coffee">
    </a>
  </footer>

  <script>
    const x = document.getElementById("xOffset");
    const y = document.getElementById("yOffset");
    const blur = document.getElementById("blur");
    const color = document.getElementById("color");
    const box = document.getElementById("boxPreview");
    const output = document.getElementById("output");

    function updateShadow() {
      const value = `${x.value}px ${y.value}px ${blur.value}px ${color.value}`;
      box.style.boxShadow = value;
      output.value = `box-shadow: ${value};`;
    }

    function copyCode() {
      output.select();
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }

    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      const next = current === "light" ? "dark" : "light";
      html.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }

    function initTheme() {
      const saved = localStorage.getItem("theme");
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute("data-theme", saved || (prefersDark ? "dark" : "light"));
    }

    [x, y, blur, color].forEach(input => input.addEventListener("input", updateShadow));
    initTheme();
    updateShadow();
  </script>
</body>

</html>
